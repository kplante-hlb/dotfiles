window:
  padding:
    x: 2
    y: 2
  dynamic_padding: false
  decorations: none
  opacity: 0.5
  title: Alacritty
  dynamic_title: true
  gtk_theme_variant: dark

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic
  bold_italic:
    family: Hack
    style: Bold Italic
  size: 12.0
  offset:
    x: -1
    y: -1
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '#10100E'
    foreground: '#C6C6C4'
  selection:
    text:       '#191919'
    background: '#d8dee9'
  normal:
    black:      '#232627'
    red:        '#ed1515'
    green:      '#11d116'
    yellow:     '#f67400'
    blue:       '#1d99f3'
    magenta:    '#9b59b6'
    cyan:       '#00ced1'
    white:      '#63686d'
  bright:
    black:      '#7f8c8d'
    red:        '#ff4040'
    green:      '#19c68a'
    yellow:     '#fdbc4b'
    blue:       '#3daee9'
    magenta:    '#8e44ad'
    cyan:       '#00ced1'
    white:      '#808080'
  dim:
    black:      '#31363b'
    red:        '#783228'
    green:      '#17a262'
    yellow:     '#b65619'
    blue:       '#1b668f'
    magenta:    '#614a73'
    cyan:       '#00ffff'
    white:      '#63686d'

bell:
  duration: 0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: Off
  vi_mode_style: None
  unfocused_hollow: true

live_config_reload: true

Default:
shell:
  program: /usr/bin/tmux
  args:
    - new-session

mouse_bindings:
  - { mouse: Right,                 action: ExpandSelection }
  - { mouse: Right,  mods: Control, action: ExpandSelection }
  - { mouse: Middle, mode: ~Vi,     action: PasteSelection  }

key_bindings:
  - { key: V,         mods: Super,                      action: Paste          }
  - { key: C,         mods: Super,                      action: Copy           }
